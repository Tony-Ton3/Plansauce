version: '3.8'
services:
  client:
    build: ./client
    ports:
      - "5173:5173"
    environment:
      - REACT_APP_API_URL=http://localhost:3000/api
    volumes:
      - ./client:/app
      - /app/node_modules

  server:
    build: ./server
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PYTHON_API_URL=http://python_server:8000
      - MONGO=${MONGO}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      - python_server

  python_server:
    build: ./python_server
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - BRAVE_API_KEY=${BRAVE_API_KEY}
    volumes:
      - ./python_server:/app 